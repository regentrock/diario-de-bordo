<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário de Bordo</title>
    
    <meta name="theme-color" content="#4a6fa5">
    <meta name="description" content="Aplicativo para registro de atividades diárias">
    <link rel="manifest" href="manifest.json">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Diário de Bordo">
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons/icon-1.png" type="image/png">
    <link rel="apple-touch-icon" href="icons/icon-2.png">
</head>
<body>
    <div class="container">
        <header>
            <h1>Diário de Bordo</h1>
            <p class="subtitle">Registre suas atividades diárias</p>
            <button id="installButton" class="install-btn" aria-label="Instalar aplicativo">
                Instalar App
            </button>
            <div class="status-indicator">
                <span id="statusText">Online</span>
                <div id="statusDot" class="status-dot online"></div>
            </div>
        </header>
        
        <main>
            <section class="form-section">
                <h2>Nova Entrada</h2>
                <form id="entryForm">
                    <div class="form-group">
                        <label for="title">Título</label>
                        <input type="text" id="title" required placeholder="Digite o título da atividade">
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Descrição</label>
                        <textarea id="description" rows="4" required placeholder="Descreva sua atividade..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Data</label>
                        <input type="date" id="date" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Adicionar Entrada</button>
                </form>
            </section>
            
            <section class="entries-section">
                <h2>Entradas Registradas</h2>
                <div class="filters">
                    <label for="filterDate">Filtrar por data:</label>
                    <input type="date" id="filterDate">
                    <button id="clearFilter" class="btn btn-secondary">Limpar Filtro</button>
                </div>
                <div id="emptyState" class="empty-state">
                    <p>Nenhuma entrada registrada ainda.</p>
                    <p>Comece adicionando sua primeira atividade!</p>
                </div>
                <div id="entriesList" class="entries-list"></div>
                <div class="stats">
                    <p>Total de entradas: <span id="totalEntries">0</span></p>
                </div>
            </section>
        </main>
        
        <footer>
            <p>Diário de Bordo - PWA</p>
            <p class="footer-info">Funciona offline | Dados salvos localmente</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
